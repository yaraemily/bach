<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creek Map with Photo/Video Points</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="map-container">
        <img src="bach.png" alt="Creek Map" class="map-background-image">
        <div class="map-point" id="point0" data-x="0.13" data-y="0.26"></div>
        <div class="map-point" id="point1" data-x="0.13" data-y="0.30"></div>        
	<div class="map-point" id="point2" data-x="0.14" data-y="0.33"></div>
        <div class="map-point" id="point3" data-x="0.17" data-y="0.40"></div>
        <div class="map-point" id="point4" data-x="0.21" data-y="0.50"></div>
        <div class="map-point" id="point5" data-x="0.24" data-y="0.60"></div>
        <div class="map-point" id="point6" data-x="0.34" data-y="0.70"></div>
        <div class="map-point" id="point7" data-x="0.42" data-y="0.80"></div>
        <div class="map-point" id="point8" data-x="0.42" data-y="0.90"></div>
    </div>

    <div id="mediaModal" class="modal">
        <span class="close-button">&times;</span>
        <div class="modal-content-wrapper">
            <img class="modal-media" id="modalImage" style="display: none;">
            <video class="modal-media" id="modalVideo" controls autoplay style="display: none;"></video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
